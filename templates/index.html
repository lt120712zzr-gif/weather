    <style>
        /* 基础下拉列表样式 */
        .custom-dropdown-wrapper {
            position: relative;
            width: 100%;
        }

        .custom-dropdown-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #fff;
            border: 2px solid #e3e6f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .custom-dropdown-trigger:hover {
            border-color: #4a73e8;
            box-shadow: 0 0 0 3px rgba(74, 115, 232, 0.1);
        }

        .custom-dropdown-trigger.active {
            border-color: #4a73e8;
            box-shadow: 0 0 0 3px rgba(74, 115, 232, 0.2);
        }

        .selected-text {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
            color: #6c757d;
        }

        .custom-dropdown-trigger.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .custom-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e3e6f0;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 4px;
        }

        .custom-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #f8f9ff;
            color: #4a73e8;
        }

        .dropdown-item.selected {
            background: #e7f1ff;
            color: #4a73e8;
            font-weight: 500;
        }

        /* 滚动条样式 */
        .custom-dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .custom-dropdown-menu::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-dropdown-menu::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .custom-dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>

    <!-- 基础下拉列表组件JavaScript -->
        <script>
            $(document).ready(function() {
                // 基础下拉列表
                const basicDropdown = {
                    wrapper: $('#basicDropdown'),
                    trigger: $('#basicDropdown .custom-dropdown-trigger'),
                    menu: $('#basicDropdown .custom-dropdown-menu'),
                    items: $('#basicDropdown .dropdown-item'),
                    selectedText: $('#basicDropdown .selected-text'),
                    
                    init: function() {
                        this.trigger.on('click', () => this.toggle());
                        this.items.on('click', (e) => this.selectItem(e));
                        $(document).on('click', (e) => this.close(e));
                    },
                    
                    toggle: function() {
                        this.menu.toggleClass('show');
                        this.trigger.toggleClass('active');
                    },
                    
                    close: function(e) {
                        if (!$(e.target).closest('#basicDropdown').length) {
                            this.menu.removeClass('show');
                            this.trigger.removeClass('active');
                        }
                    },
                    
                    selectItem: function(e) {
                        const item = $(e.currentTarget);
                        this.items.removeClass('selected');
                        item.addClass('selected');
                        
                        const text = item.contents().filter(function() {
                            return this.nodeType === 3;
                        }).text().trim() || item.text().trim();
                        
                        this.selectedText.text(text);
                        this.toggle();
                    }
                };

                // 初始化下拉列表
                basicDropdown.init();
            });
        </script>
